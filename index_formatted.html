<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Component</title>
  <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
  <link rel="stylesheet" href="https://dev.toolkit.illinois.edu/ilw-global/3.0.0-alpha/ilw-global.css">
  <script type="module" src="/src/ilw-page.js"></script>
  <style>
    header {
      background-color: #90EE90;
    }
    main {
      background-color: #ADD8E6;
    }
    footer {
      background-color: #FFB6C1;
    }
  </style>
</head>

<body style="margin: 0; padding: 0;">
  <ilw-page illinois="true">
    <header slot="header">
      <p>Header</p>
    </header>
    <main>
      <p class="ilw-width-full">Main Section top</p>
      <h1>Main Heading</h1>
      <p>Main Section.</p>
      <p class="ilw-width-full">Main Section bottom</p>
    </main>
    <footer slot="footer">
      <p>Footer content</p>
    </footer>
  </ilw-page>

</body>

</html>
